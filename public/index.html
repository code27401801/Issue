<!DOCTYPE html>
<html>
<head>
  <title>ToDoリスト（分類表示）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ToDoリスト</h1>
    
    <form id="task-form">
      <input type="text" id="task-input" placeholder="タスクを入力..." required>
      <input type="date" id="due-date" required>
      <button type="submit">追加</button>
    </form>
    
    <div class="task-columns">
      <div class="task-column overdue-column">
        <h2>
          <span></span>
          <span></span> 
          <span>期限切れ</span>
          <span></span>
          <span></span>
        </h2>
        <ul id="overdue-tasks"></ul>
      </div>
      
      <div class="task-column urgent-column">
        <h2>
          <span></span>
          <span></span> 
          <span>3日以内</span>
          <span></span>
          <span></span>
        </h2>
        <ul id="urgent-tasks"></ul>
      </div>
      
      <div class="task-column upcoming-column">
        <h2>
          <span></span>
          <span></span> 
          <span>4～10日以内</span>
          <span></span>
          <span></span>
        </h2>
        <ul id="upcoming-tasks"></ul>
      </div>
      
      <div class="task-column later-column">
        <h2>
          <span></span>
          <span></span> 
          <span>それ以上</span>
          <span></span>
          <span></span>
        </h2>
        <ul id="later-tasks"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
