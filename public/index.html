<!DOCTYPE html>
<html>
<head>
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="toggle-view">検索</button>
      <h1>ToDoリスト</h1>
      <h2 id="mode-title">タスク追加</h2>
    </div>

    <!-- 入力画面 -->
    <div id="input-view" class="view">
      <form id="task-form">
        <input type="text" id="task-input" placeholder="タスクを入力..." required>
        <input type="date" id="due-date" required>
        <button type="submit">追加</button>
      </form>
      <ul id="task-list"></ul>
    </div>

    <!-- 検索画面 -->
    <div id="search-view" class="view">
      <form id="search-form">
        <input type="date" id="search-date" required>
        <button type="submit">検索</button>
      </form>
      <ul id="search-results"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
