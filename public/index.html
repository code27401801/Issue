<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ToDoリスト</h1>
      <button id="toggle-mode">検索モード</button>
    </div>
    
    <form id="search-form" style="display: none;">
      <input type="text" id="search-input" placeholder="タスク名で検索...">
      <input type="date" id="search-date">
      <button type="submit">検索</button>
      <button type="button" id="cancel-search">キャンセル</button>
    </form>
    
    <form id="task-form">
      <input type="text" id="task-input" placeholder="タスクを入力..." required>
      <input type="date" id="due-date" required>
      <button type="submit">追加</button>
    </form>
    
    <div class="task-columns">
      <div class="task-column overdue-column">
        <h2>期限切れ</h2>
        <ul id="overdue-tasks"></ul>
      </div>
      
      <div class="task-column urgent-column">
        <h2>3日以内</h2>
        <ul id="urgent-tasks"></ul>
      </div>
      
      <div class="task-column upcoming-column">
        <h2>4～10日以内</h2>
        <ul id="upcoming-tasks"></ul>
      </div>
      
      <div class="task-column later-column">
        <h2>それ以上</h2>
        <ul id="later-tasks"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
